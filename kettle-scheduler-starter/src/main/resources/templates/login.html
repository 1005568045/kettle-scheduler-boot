<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>登录 | Kettle调度监控平台</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="../static/img/favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css}" href="../static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link th:href="@{/lib/jquery.uniform/themes/css/uniform.default.min.css}" href="../static/lib/jquery.uniform/themes/css/uniform.default.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/lib/metronic/css/login-soft.css}" href="../static/lib/metronic/css/login-soft.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/lib/metronic/css/components.css}" href="../static/lib/metronic/css/components.css" rel="stylesheet" type="text/css"/>
</head>

<script>
    //解决子框架嵌套的问题
    if (window !== window.parent) {
        window.parent.location.reload(true);
    }
</script>

<body class="login">
<div class="logo">
    <span style="font-size: 24px;color: white;">BI调度监控平台</span>
</div>

<div class="content">
    <form id="loginForm" name="loginForm" class="login-form">
        <h3 class="form-title">登录你的账户</h3>
        <div id="alert" class="alert alert-danger" style="display: none">
            <!--/*@thymesVar id="errorMsg" type="SysLoginApi"*/-->
            <span id="errorMsg">登录失败提示</span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">账号</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入用户账号" name="username" id="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="password" id="password"/>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox" style="margin-left: 20px">
                <input type="checkbox" name="rememberMe" id="rememberMe"/>记住用户名
            </label>
            <button type="button" onclick="submitFrom()" class="btn blue pull-right">登录 <i class="m-icon-swapright m-icon-white"></i></button>
        </div>
    </form>
</div>
<div class="copyright"></div>
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js?v=2.1.4"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<script th:src="@{/lib/jquery-backstretch/jquery.backstretch.min.js}" src="../static/lib/jquery-backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
<script th:src="@{/lib/metronic/scripts/metronic.js}" src="../static/lib/metronic/scripts/metronic.js" type="text/javascript"></script>
<script th:src="@{/js/my/login.js}" src="../static/js/my/login.js" type="text/javascript"></script>
</body>
</html>
