<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<base href="<%=basePath %>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑作业</title>
    <link th:href="@{/css/plugins/jsTree/style.min.css}" href="../static/css/plugins/jsTree/style.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link th:href="@{/css/animate.css}" href="../static/css/animate.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>编辑作业</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
            	<form class="form-horizontal m-t" id="RepositoryJobForm">
            		<input type="hidden" name="id" id="id" th:value="${jobId}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="categoryId">任务分类：</label>
                        <div class="col-sm-7">
                            <select id="categoryId" name="categoryId" class="form-control" aria-required="true">
                                <option value="" selected>请选择任务分类</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label required" for="jobQuartz">作业定时策略：</label>
                        <div class="col-sm-7">
                            <select id="jobQuartz" name="jobQuartz" class="form-control" aria-required="true">
                                <option value="" selected>请选择作业定时策略</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="syncStrategy">同步策略：</label>
                        <div class="col-sm-7">
                            <input id="syncStrategy" name="syncStrategy" type="text" placeholder="请输入同步策略" class="form-control" aria-required="true" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label required"for="jobLogLevel">记录日志级别：</label>
                        <div class="col-sm-7">
                            <select id="jobLogLevel" name="jobLogLevel" class="form-control">
                                <option value="" selected>请选择日志级别</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="jobDescription">作业描述：</label>
                        <div class="col-sm-7">
                            <textarea id="jobDescription" name="jobDescription" placeholder="请输入作业描述，不超过500字" class="form-control" aria-required="true"></textarea>
                        </div>
                    </div>
	                <div class="form-group">
	                    <div class="col-sm-9 col-sm-offset-3">
	                    	<button class="btn btn-w-m btn-primary" type="submit"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;保存</button>
                            <button class="btn btn-w-m btn-primary" type="button" onclick="initData()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;重置</button>
	                    	<button class="btn btn-w-m btn-primary" type="button" onclick="cancel()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;取消</button>
	                    </div>
	                </div>
	            </form>  
            </div>
        </div>
	</div>
	<!-- 全局js -->
    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js?v=2.1.4"></script>
    <!-- jQuery Validation plugin javascript-->
    <script th:src="@{/js/plugins/validate/jquery.validate.min.js}" src="../static/js/plugins/validate/jquery.validate.min.js"></script>
    <script th:src="@{/js/plugins/validate/messages_zh.min.js}" src="../static/js/plugins/validate/messages_zh.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- layer javascript -->
    <script th:src="@{/js/plugins/layer/layer.min.js}" src="../static/js/plugins/layer/layer.min.js"></script>
    <!-- 自定义js -->
    <script th:src="@{/js/content.js}" src="../static/js/content.js?v=1.0.0"></script>
    <script th:src="@{/js/plugins/jsTree/jstree.min.js}" src="../static/js/plugins/jsTree/jstree.min.js"></script>
    <script th:src="@{/js/my/job-edit.js}" src="../static/js/my/job-edit.js"></script>
</body>
</html>
