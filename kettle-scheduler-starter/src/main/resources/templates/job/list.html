<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <base href="<%=basePath %>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业列表</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" href="../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link th:href="@{/css/animate.css}" href="../static/css/animate.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>作业列表</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>

        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-5">
                    <a th:href="@{/web/job/add.shtml}" href="/web/job/add.shtml" class="btn btn-w-m btn-info" type="button">
                        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增作业
                    </a>
                    <button class="btn btn-w-m btn-info" type="button" id="startAll" name="startAll">
                        <i class="fa fa-play" aria-hidden="true"></i>&nbsp;全部启动
                    </button>
                    <button class="btn btn-w-m btn-danger" type="button" id="stopAll" name="stopAll">
                        <i class="fa fa-stop" aria-hidden="true"></i>&nbsp;全部停止
                    </button>
                </div>
                <div class="col-sm-7">
                    <div class="form-inline text-right">
                        <div class="form-group ">
                            <label class="control-label m-b-xs" for="categoryId">分类：</label>
                            <select id="categoryId" name="categoryId" class="form-control m-b-xs" aria-required="true">
                                <option value="" selected>请选择分类</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label class="control-label m-b-xs" for="jobName">作业名称：</label>
                            <input id="jobName" name="jobName" type="text" placeholder="请输入作业名称" class="form-control m-b-xs" aria-required="true">
                        </div>
                        <div class="form-group">
                            <button onclick="search()" class="btn btn-w-m btn-info" type="button">
                                <i class="fa fa-search" aria-hidden="true"></i>&nbsp;搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <table id="jobList">
            </table>
        </div>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js?v=2.1.4"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<!-- layer javascript -->
<script th:src="@{/js/plugins/layer/layer.min.js}" src="../static/js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js}" src="../static/js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" src="../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" src="../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<!-- 自定义js -->
<script th:src="@{/js/my/job-list.js}" src="../static/js/my/job-list.js"></script>
</body>
</html>
