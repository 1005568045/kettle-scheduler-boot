<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="<%=basePath %>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换执行日志记录</title>
    <link href="static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="static/css/animate.css" rel="stylesheet">
    <link href="static/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>转换执行日志记录</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-5">
                    <a href="view/trans/monitor/listUI.shtml" class="btn btn-w-m btn-info" type="button">
                        <i class="fa fa-reply" aria-hidden="true"></i>&nbsp;返回
                    </a>
                </div>
                <div class="col-sm-7">
                    <div class="form-inline text-right">
                        <div class="form-group">
                            <select id="transId" name="transId" class="form-control  m-b-xs">
                                <option value="">请选择转换</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button onclick="search()" class="right btn btn-w-m btn-info" type="button">
                                <i class="fa fa-search" aria-hidden="true"></i>&nbsp;搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="transDefaultId" name="transDefaultId" value="${transId }">
            <table id="transRecordList" data-toggle="table"
                   data-url="trans/record/getList.shtml"
                   data-query-params=queryParams data-query-params-type="limit"
                   data-pagination="true"
                   data-side-pagination="server" data-pagination-loop="false">
                <thead>
                <tr>
                    <th data-field="recordId">记录编号</th>
                    <th data-field="recordTrans" data-formatter="recordTransFormatter">转换名称</th>
                    <th data-field="startTime">转换执行起始时间</th>
                    <th data-field="stopTime">转换执行结束时间</th>
                    <th data-field="recordStatus" data-formatter="recordStatusFormatter">转换执行状态</th>
                    <th data-field="action" data-formatter="actionFormatter"
                        data-events="actionEvents">操作
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="static/js/jquery.min.js?v=2.1.4"></script>
<script src="static/js/bootstrap.min.js?v=3.3.6"></script>
<!-- layer javascript -->
<script src="static/js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="static/js/content.js?v=1.0.0"></script>
<!-- Bootstrap table -->
<script src="static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script>
    $(document).ready(function () {
        var $transDefaultId = $("#transDefaultId").val();
        $.ajax({
            type: 'POST',
            async: false,
            url: 'trans/getSimpleList.shtml',
            data: {},
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#transId").append('<option value="' + data[i].transId + '">' + data[i].transName + '</option>');
                }
            },
            error: function () {
                alert("请求失败！请刷新页面重试");
            },
            dataType: 'json'
        });
        $("#transId").find("option[value=" + $transDefaultId + "]").prop("selected", true);
        search();
    });

    function recordTransFormatter(value, row, index) {
        var recordTrans = "";
        $.ajax({
            type: 'POST',
            async: false,
            url: 'trans/getTrans.shtml',
            data: {
                "transId": value
            },
            success: function (data) {
                var Trans = data.data;
                recordTrans = Trans.transName;
            },
            error: function () {
                alert("系统出现问题，请联系管理员");
            },
            dataType: 'json'
        });
        return recordTrans;
    };

    function recordStatusFormatter(value, row, index) {
        if (value == "1") {
            return "运行成功";
        } else if (value == "2") {
            return "运行失败";
        } else {
            return "未定义";
        }
    }

    function actionFormatter(value, row, index) {
        return ['<a class="btn btn-primary btn-xs" id="view" type="button"><i class="fa fa-eye" aria-hidden="true"></i>&nbsp;查看</a>',
            '&nbsp;&nbsp;',
            '<a class="btn btn-primary btn-xs" id="download" type="button"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;下载</a>'].join('');
    };
    window.actionEvents = {
        'click #view': function (e, value, row, index) {
            $.ajax({
                type: 'POST',
                async: false,
                url: 'trans/record/getLogContent.shtml',
                data: {
                    "recordId": row.recordId
                },
                success: function (data) {
                    console.log(data.data);
                    layer.open({
                        type: 1,
                        title: "转换日志记录",
                        area: ['50%', '50%'], //宽高
                        content: data.data
                    });
                },
                error: function () {
                    alert("系统出现问题，请联系管理员");
                },
                dataType: 'json'
            });
        },
        'click #download': function (e, value, row, index) {
            layer.confirm('确定下载该日志记录？', {
                    btn: ['确定', '取消']
                },
                function (index) {
                    layer.close(index);
                    var recordId = row.recordId;
                    var form = $('<form>');
                    form.attr('style', 'display:none');
                    form.attr('method', 'post');
                    form.attr('action', 'download/trans/record.shtml');
                    var $recordId = $('<input>');
                    $recordId.attr('type', 'hidden');
                    $recordId.attr('name', 'recordId');
                    $recordId.attr('value', recordId);
                    $('body').append(form);
                    form.append($recordId);
                    form.submit();
                },
                function () {
                    layer.msg('取消操作');
                }
            );
        },
    };

    function queryParams(params) {
        var $transId = $("#transId").val();
        var temp = {limit: 10, offset: params.offset, transId: $transId};
        return temp;
    };

    function search() {
        $('#transRecordList').bootstrapTable('refresh', "trans/record/getList.shtml");
    };

</script>
</body>
</html>
