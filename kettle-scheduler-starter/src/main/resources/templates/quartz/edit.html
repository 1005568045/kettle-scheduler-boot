<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<base href="<%=basePath %>">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>编辑执行策略</title>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link th:href="@{/css/animate.css}" href="../static/css/animate.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
    <link th:href="@{/css/plugins/cron-generator/cronGen.css}" href="../static/css/plugins/cron-generator/cronGen.css" rel="stylesheet">
	<style>
		.help-block {
			display: block;
			margin-top: 0;
			margin-bottom: 10px;
			color: #737373;
		}
	</style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>编辑执行策略</h5>
			<div class="ibox-tools">
				<a class="collapse-link">
					<i class="fa fa-chevron-up"></i>
				</a>
				<a class="close-link">
					<i class="fa fa-times"></i>
				</a>
			</div>
		</div>
		<div class="ibox-content">
			<form class="form-horizontal m-t" id="QuartzForm">
				<input type="hidden" name="id" id="id" th:value="${quartzId}">
                <div class="form-group">
                    <label class="col-sm-3 control-label required" for="quartzDescription">执行策略名称：</label>
                    <div class="col-sm-7">
                        <input id="quartzDescription" name="quartzDescription" type="text" placeholder="请输入执行策略名称" class="form-control" aria-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label required" for="quartzCron">执行策略：</label>
                    <div class="col-sm-5">
                        <input id="quartzCron" readonly="readonly" name="quartzCron" placeholder="请选择cron编码" class="form-control" aria-required="true">
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<button class="btn btn-w-m btn-primary" type="submit"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;保存</button>
                        <button class="btn btn-w-m btn-primary" type="button" onclick="initData()"><i class="fa fa-check" aria-hidden="true"></i>&nbsp;重置</button>
						<button class="btn btn-w-m btn-primary" type="button" onclick="cancel()"><i class="fa fa-reply" aria-hidden="true"></i>&nbsp;取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js?v=2.1.4"></script>
<script th:src="@{/js/plugins/cron-generator/cronGen.js}" src="../static/js/plugins/cron-generator/cronGen.js"></script>
<!-- jQuery Validation plugin javascript-->
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}" src="../static/js/plugins/validate/jquery.validate.min.js"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}" src="../static/js/plugins/validate/messages_zh.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js?v=3.3.6"></script>
<!-- layer javascript -->
<script th:src="@{/js/plugins/layer/layer.min.js}" src="../static/js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script th:src="@{/js/content.js}" src="../static/js/content.js?v=1.0.0"></script>
<script th:src="@{/js/my/quartz-edit.js}" src="../static/js/my/quartz-edit.js"></script>
</body>
</html>
